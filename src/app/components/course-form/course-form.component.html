<form #form="ngForm" (submit)="onSubmit(form.value)">
  <div class="form-group">
    <label for="courseName"> Course Name </label>
    <input
      id="courseName"
      ngModel
      #courseName="ngModel"
      required
      minlength="5"
      name="courseName"
      type="text"
      class="form-control"
    />

    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors?.['required']">course name is required</div>
      <div *ngIf="courseName.errors?.['minlength']">
        course name should be at leat 5 charachters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category"> Category </label>
    <select
      id="category"
      ngModel
      #category="ngModel"
      required
      name="category"
      class="form-control"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>

    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors?.['required']">category is required</div>
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input ngModel name="hasGuarantee" type="checkbox" />
      30-day money-back guarantee
    </label>
  </div>

  <p>{{ form.value | json }}</p>

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
