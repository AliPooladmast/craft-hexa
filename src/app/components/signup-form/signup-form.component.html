<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    The username or password is incorrect.
  </div>

  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />

      <div *ngIf="username?.pending">Checking for server validation...</div>

      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.['required']">Username is required</div>
        <div *ngIf="username?.errors?.['minlength']">
          Username should be at least 3 characters
        </div>
        <div *ngIf="username?.errors?.['cantHaveSpace']">
          Username can not have any space
        </div>
        <div *ngIf="username?.errors?.['shouldBeUnique']">
          Username should be unique
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
